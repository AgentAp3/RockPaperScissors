<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>A Game for the Ages</h1>
    </header>
 
    <div class="score-board">
        <div id="human-label" class="badge">Human</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="human-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="Images/Rock.png" alt="">
    </div> 
        <div class="choice" id="p">
                <img src="Images/Paper.png" alt="">
    </div>    
        <div class="choice" id="s">
                <img src="Images/Scissors.png" alt="">
    </div>

    <p id="action-message">Try to beat the computer!</p>

<script src="main.js"></script>    
</body>
</html>
